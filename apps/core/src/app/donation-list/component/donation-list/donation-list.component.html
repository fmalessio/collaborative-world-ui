<ion-list *ngIf="donations.length > 0">
  <ion-item button *ngFor="let item of donations" (click)="showDetailsModal(item)">
    <ion-label class="ion-text-wrap">
      <h3>{{ item.box.category.name }} ({{ item.amount }})</h3>
      <p>{{ item.state | donationState }} - {{ getLastUpdate(item) | date: 'dd/MM/yyyy' }}</p>
    </ion-label>
  </ion-item>
</ion-list>
<app-empty-page *ngIf="donations.length === 0"></app-empty-page>
