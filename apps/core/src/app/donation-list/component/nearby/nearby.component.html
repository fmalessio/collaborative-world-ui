<ion-list *ngIf="donationsNearby.length > 0">
  <ion-item button *ngFor="let item of donationsNearby" (click)="showDetailsModal(item)">
    <ion-label class="ion-text-wrap">
      <h3>{{ item.category_name }} ({{ item.amount }})</h3>
      <p>{{ item.distance | metersToKM}}</p>
      <p style="white-space: nowrap;">{{ item.address }}</p>
    </ion-label>
  </ion-item>
</ion-list>
<app-empty-page *ngIf="donationsNearby.length === 0"></app-empty-page>
