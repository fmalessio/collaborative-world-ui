<div id="state-stepper-wrapper">
  <state-stepper [size]="stepperSize">
    <state-stepper-step>
      <ion-icon name="list-outline" slot="icon"></ion-icon>
      <span slot="text">Tipo</span>
    </state-stepper-step>
    <state-stepper-step>
      <ion-icon name="information-circle-outline" slot="icon"></ion-icon>
      <span slot="text">Info</span>
    </state-stepper-step>
    <state-stepper-step>
      <ion-icon name="analytics-outline" slot="icon"></ion-icon>
      <span slot="text">Track</span>
    </state-stepper-step>
    <state-stepper-step>
      <ion-icon name="earth-outline" slot="icon"></ion-icon>
      <span slot="text">Ubicaci√≥n</span>
    </state-stepper-step>
    <state-stepper-step>
      <ion-icon name="checkmark" slot="icon"></ion-icon>
      <span slot="text">Confirmar</span>
    </state-stepper-step>
  </state-stepper>
</div>

<ion-content>
  <ion-buttons id="slides-nav">
    <ion-button *ngIf="canBack()" (click)="back()"
      fill="clear" color="primary">
      Volver <ion-icon slot="start" name="arrow-back"></ion-icon>
    </ion-button>
    <span class="fill-remaining-space"></span>
    <ion-button *ngIf="canNext()"  (click)="next()"
      fill="clear" color="primary">
      Continue <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-slides>
    <ion-slide>
      <app-category-list (change)="setCategory($event)"></app-category-list>
    </ion-slide>
    <ion-slide>
      <app-description-form [descriptionForm]="descriptionForm"></app-description-form>
    </ion-slide>
    <ion-slide>
      <app-track-form [trackForm]="trackForm"></app-track-form>
    </ion-slide>
    <ion-slide>
      <h2>Ready to Play?</h2>
      <ion-button fill="clear">Continue <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
