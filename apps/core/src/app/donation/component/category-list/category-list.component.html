<ion-list>
  <ion-item *ngIf="parentId" button (click)="prevItems()">
    <ion-icon color="primary" slot="start" name="chevron-back-outline"></ion-icon>
    <ion-label color="primary">
      <h3>Volver</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let item of currents" button (click)="nextItems(item)">
    <ion-icon slot="start" name="logo-${item.icon}"></ion-icon>
    <ion-label class="selected" [ngClass]="{'selected': selected?.id === item.id}">
      {{item.name}}
    </ion-label>
  </ion-item>
</ion-list>
